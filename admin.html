<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Add App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; padding: 20px; }
    .form-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .admin-credentials { background: #f9f9f9; padding: 10px; margin: 20px 0; border: 1px solid #ddd; }
    .admin-credentials p { margin: 0; display: flex; justify-content: space-between; align-items: center; }
    .copy-btn { margin-left: 10px; cursor: pointer; background: #28a745; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    .copy-btn:hover { background: #218838; }
    .form-container h2 { font-size: 24px; margin-bottom: 20px; }
    .form-container label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-container input, .form-container textarea { margin-bottom: 15px; }
    .form-container textarea { height: 120px; }
  </style>
</head>
<body>
  <h1>Admin Panel - Add New App</h1>

  <div class="admin-credentials">
    <h2>Admin Login Details:</h2>
    <p>Email: <span id="admin-email">xojewil570@idoidraw.com</span>
      <button class="copy-btn" onclick="copyToClipboard('admin-email')">ðŸ“Ž Copy</button>
    </p>
    <p>Password: <span id="admin-password">Nafij123</span>
      <button class="copy-btn" onclick="copyToClipboard('admin-password')">ðŸ“Ž Copy</button>
    </p>
  </div>

  <div class="form-container">
    <h2>Fill in the App Information:</h2>
    <form action="/admin/add-app" method="POST" enctype="multipart/form-data">
      <label for="appName">App Name</label>
      <input type="text" id="appName" name="appName" placeholder="App Name" required>

      <label for="appDescription">App Description</label>
      <textarea id="appDescription" name="appDescription" placeholder="App Description" required></textarea>

      <label for="appIcon">App Icon (Logo)</label>
      <input type="file" id="appIcon" name="appIcon" accept="image/*" required>

      <label for="appCategory">App Category</label>
      <input type="text" id="appCategory" name="appCategory" placeholder="App Category" required>

      <label for="appLink">App Download Link</label>
      <input type="url" id="appLink" name="appLink" placeholder="https://example.com/app.apk" required>

      <label for="appDownloads">Download Count</label>
      <input type="number" id="appDownloads" name="appDownloads" placeholder="e.g., 1200" required>

      <label for="appFilename">Slug-based App Page Filename (e.g., lucky-patcher)</label>
      <input type="text" id="appFilename" name="appFilename" placeholder="Unique file name" required>

      <button type="submit">Submit App</button>
    </form>
  </div>

  <script>
    function copyToClipboard(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.innerText);
      alert('Copied!');
    }
  </script>
</body>
</html>
